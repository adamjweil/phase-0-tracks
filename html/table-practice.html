<!DOCTYPE html>
<html>
<head>
  <title>My Table</title>
</head>
<body>
  <table border="2px">
  <tr>
    <th>Name</th>
    <th>Occupation</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Tim</td>
    <td>Home Builder</td>
    <td>35</td>
  </tr>
  <tr>
    <td>Frank</td>
    <td>Linguist</td>
    <td>55</td>
  </tr>
  <tr>
    <td>Adam</td>
    <td>Programmer</td>
    <td>28</td>
  </tr>
</table>
<table border="2px">
  <tr>
    <th>Name</th>
    <th>Occupation</th>
    <th>Age</th>
  </tr>
  <tr>
    <td rowspan="2">Tim</td>
    <td>Home Builder</td>
    <td>35</td>
  </tr>
  <tr>
    <td>Linguist</td>
    <td>55</td>
  </tr>
  <tr>
    <td>Adam</td>
    <td colspan="2">Programmer</td>
  </tr>
</table>
</body>
</html>
